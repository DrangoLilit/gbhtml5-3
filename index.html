<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href="http://allfont.ru/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="header-video">
            <video width="100%" height="auto" preload="auto" autoplay="autoplay" loop="loop">
                <source src="src/Mountains.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                <img src="img/Layer_96.jpg" alt="Background">
            </video>
        </div>
        <div class="header-main">
            <div class="menu">
                <a href=""><img src="img/3-layers.png" alt="logo" class="logo"></a>
                <div class="menu-navigation">
                    <nav class="menu-nav">
                        <ul class="menu-ul">
                            <li class="menu-li"><a class="menu-a menu-a-active" href="#">Home</a></li>
                            <li class="menu-li"><a class="menu-a" href="#">Pages</a></li>
                            <li class="menu-li"><a class="menu-a" href="#">Features</a></li>
                            <li class="menu-li"><a class="menu-a" href="#">Extensions</a></li>
                            <li class="menu-li"><a class="menu-a" href="#">Tutorials</a></li>
                            <li class="menu-li"><a class="menu-a" href="#">Contact us</a></li>
                        </ul>
                    </nav>
                    <div class="social">
                        <a class="social-a" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a class="social-a" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a class="social-a" href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                        <a class="social-a" href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="header-text">
                <h1 class="header-text-h1">Creatives</h1>
                <p class="header-text-p">Power by PSDfreebies.com</p>
            </div>
            <div class="header-down">
                <span>Scroll Down</span>
                <div class="header-down-btn">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="feedback">
        <div class="feedback-header">
            <h2 class="feedback-h2">We’d love to hear about your project.</h2>
        </div>
        <form class="feedback-form" action="#">
            <input class="feedback-input" type="text" placeholder="Name">
            <input class="feedback-input" type="email" placeholder="Email">
            <input class="feedback-input" type="tel" placeholder="Phone">
            <textarea class="feedback-textarea" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <button class="feedback-btn">Submit</button>
        </form>
    </section>
    <section class="map">
        <!-- Заглушка -->
        <img src="img/Layer_98.jpg" alt="Map">
    </section>
    <footer>
        <p>&copy;2016 PSDfreebies.com – All Right Reserved</p>
        <p>Design by:</p>
    </footer>
</body>

</html>
